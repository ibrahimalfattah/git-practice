<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Out - Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 2em;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        background: #fff;
        border-radius: 8px;
      }
      h1 {
        margin-bottom: 1em;
      }
      a.button {
        display: inline-block;
        margin-top: 1.5em;
        padding: 0.75em 2em;
        background: #1976d2;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      a.button:hover {
        background: #1250a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Signed Out</h1>
      <p>You have been successfully signed out.</p>
      <a href="index.html" class="button">Back to Home</a>
    </div>
  </body>
</html>
